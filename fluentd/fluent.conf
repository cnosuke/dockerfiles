<source>
  type forward
  port 24224
</source>

# Output
<match http.**>
  type copy
  <store>
    type stdout
  </store>

  <store>
    type file
    path /fluentd/log/log
  </store>

  <store>
    type s3
    aws_key_id AKIAJ2XVWQHVJ6XUD2MQ
    aws_sec_key OGqyl/MelZotVlZL2mnHCWcmXysltf8stsMEMkhh
    s3_bucket cnsk-fluentd
    s3_region ap-northeast-1
    s3_object_key_format %{path}%{time_slice}_%{index}.%{file_extension}
    path logs/
    buffer_path /tmp/fluent/s3
    time_slice_format %Y%m%d-%H
    time_slice_wait 1m
    utc
  </store>
</match>
